<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>persona</title>
</head>
<body>
    <h3>Persona 1</h3>
    <p>Nombre: <span th:text="${persona.nombre}"/></p>
    <p th:text="|Apellido: ${persona.apellido}|"></p>
    <p th:text="'Dni: ' + ${persona.dni}"></p>
    <p>Edad: <span th:text="${persona.edad}"/></p>

    <h3>**************************************</h3>

    <h3>Person 1 con Cajas</h3>
    <form th:object="${persona}">
        <div>
           <label>Nombre</label>
            <input type="text" th:field="*{nombre}">
        </div>
        <div>
            <label>Apellido</label>
            <input type="text" th:field="*{apellido}">
        </div>
        <div>
            <label>Dni</label>
            <input type="text" th:field="*{dni}">
        </div>
        <div>
            <label>Edad</label>
            <input type="text" th:field="*{edad}">
        </div>

        <h3>**************************************</h3>

        <h3>Lista de Personas</h3>

        <table>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Dni</th>
                <th>Edad</th>
            </tr>
            <tr th:each="persona : ${listaPersonas}">
                <td th:text="${persona.nombre}"></td>
                <td th:text="${persona.apellido}"></td>
                <td th:text="${persona.dni}"></td>
                <td th:text="${persona.edad}"></td>
            </tr>
        </table>
    </form>
</body>
</html>
